<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>

            <label> Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>


            <label> Converter <b>para</b>
                <select id="Select-Coins">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>


            <label> <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>


            <BUtton id="convert-button" type="button">Converter</BUtton>


            <section>

                <div class="currency-container">
                    <img src="assets/brasil 2.svg" alt="Bandeira do Brasil">

                    <p>Real</p>

                    <h2 id="Value-real">R$ 10.000,00</h2>

                </div>


                <img  class="arrow" src="assets/Vector.png" alt="Seta para baixo">


                <div class="currency-container">

                    <img id="Country-Flag" src="assets/estados-unidos (1) 1.svg" alt="Bandeiras para converter moedas">

                    <p id="Coins-Name">Dólar Americano</p>

                    <h2 id="Value-coins">US$ 2.000,00</h2>

                </div>

            </section>


        </main>




    </div>

</body>
<script src="script.js"></script>



</html>
